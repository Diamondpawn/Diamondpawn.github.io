<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pawn</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr: #b9edfa;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            background: black;
            /* Dark background color */
            color: white;
            background: var(--clr);
            transition: background 1s ease-in-out;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Set z-index to -1 to place it behind other elements */
        }

        .animated-welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            /* Set z-index to 1 to place it above the particles */
            animation: fadeIn 2s ease-in-out;
            /* Smooth fade-in effect for the welcome content */
        }

        .welcome-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #b9edfa;
        }

        .navigation {
            z-index: 1;
            position: fixed;
            width: 400px;
            height: 70px;
            background: #632f66;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-top: 300px;
        }

        .navigation ul {
            display: flex;
            width: 350px;
        }

        .navigation ul li {
            position: relative;
            list-style: none;
            width: 70px;
            height: 70px;
            z-index: 1;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 92px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color: var(--clr)
        }

        .navigation ul li:hover a .icon {
            transform: translateY(-20px);
        }

        .navigation ul li a .text {
            position: absolute;
            color: var(--clr);
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }

        .navigation ul li:hover a .text {
            opacity: 1;
            transform: translateY(10px);
        }
    </style>
</head>

<body>
    <!-- Particle Animation -->
    <div id="particles-js"></div>

    <!-- Animated Welcome Page -->
    <div class="animated-welcome animate__animated animate__fadeIn">
        <div class="welcome-text">
            Welcome to Diamond Pawn Shop!
        </div>
        <img src="diamond.png" alt="Explore Image" class="explore-img" style="width: 150px; height: auto;">
    </div>

    <div class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                    <span class="text">Home</span>
            </li>
            <li class="list">
                <a href="About.html">
                    <span class="icon">
                        <ion-icon name="help"></ion-icon>
                    </span>
                    <span class="text">About</span>
            </li>
            <li class="list">
                <a href="Jewlery.html">
                    <span class="icon">
                        <ion-icon name="cart"></ion-icon>
                    </span>
                    <span class="text">Bijuterii</span>
            </li>
            <li class="list">
                <a href="Cars.html">
                    <span class="icon">
                        <ion-icon name="car"></ion-icon>
                    </span>
                    <span class="text">Masini</span>
            </li>
            <li class="list">
                <a href="Simulare.html">
                    <span class="icon">
                        <ion-icon name="calculator"></ion-icon>
                    </span>
                    <span class="text">Simuleaza</span>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Particle.js Configuration -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Particle background color transition
        function toggleBackgroundColor() {
            var body = document.body;
            body.style.background = body.style.background === 'black' ? 'gray' : 'black';
            setTimeout(toggleBackgroundColor, 5000); // Toggle every 5 seconds
        }

        toggleBackgroundColor();
    </script>

</body>

</html>
